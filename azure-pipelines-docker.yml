resources:
 repositories:
   - repository: TraccarRockitDocker
     name: Traccar.Rockit/Traccar.Rockit.Docker
     ref: master
     type: git

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
- checkout: TraccarRockitDocker
- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: '**/Traccar.Rockit.Docker/Dockerfile'
    buildContext: '**/..'
    tags: |
      $(Build.BuildId)
      latest

